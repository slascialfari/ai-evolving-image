<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Evolving Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <img
    id="evolving-image"
    src="images/latest.png"
    alt="Evolving AI image"
  />

  <script>
    // How often the browser checks for a new image (ms)
    const REFRESH_INTERVAL = 30_000; // 30 seconds

    const img = document.getElementById("evolving-image");

    setInterval(() => {
      img.src = "images/latest.png?cb=" + Date.now();
    }, REFRESH_INTERVAL);
  </script>
</body>
</html>

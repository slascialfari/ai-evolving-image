<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Evolving Image</title>
</head>
<body style="margin:0;background:#111;display:flex;align-items:center;justify-content:center;height:100vh;">
  <img id="img" src="../images/latest.png" style="max-width:90vw;max-height:90vh;">
  <script>
    setInterval(() => {
      document.getElementById("img").src =
        "../images/latest.png?cb=" + Date.now();
    }, 30000);
  </script>
</body>
</html>
